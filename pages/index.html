<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Electron App</title>
  </head>
  <body>
    <h1>File Organizer</h1>
    <p>Organize your files with this app</p>

    <div class="steps">
      <div class="grant">
        <h3>Step 1: Grant Permissions to access file system</h3>
        <p>Always have backups for your files. Something can always go wrong</p>
        <button id="permission-btn">Request Permissions!</button>
      </div>
      <div class="organization">
        <h3>Step 2: How do you want to organize it?</h3>
        <p>E.G. .pdf .doc .word in a work documents folder</p>
      </div>
      <h3>Step 3: Click Organize!</h3>
    </div>

    <h2><a href="organize.html">You Ready?</a></h2>
  </body>
</html>
