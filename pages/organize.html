<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="extension-selector">
      <h3>Select File Extensions to Organize</h3>
      <div id="extension-search-container"></div>
      <div id="selected-extensions"></div>
    </div>

    <div class="organization-setup">
      <h2>Folder Organization Setup</h2>
      <p>
        Create folders and specify which file extensions should go in each
        folder.
      </p>
      <div id="folder-config-container">
      </div>
      <button id="start-organizing" class="organize-btn">
        Start Organizing
      </button>
    </div>
  </body>
</html>
